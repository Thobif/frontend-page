<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" >
    <title>Container</title>
</head>
<body>
    <div class="container-lg my-5">
        <h2>Basic Grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light"> col 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light"> col 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light"> col 3</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light"> col 3</div>
            </div>
        </div>
    </div>

    <div class="container-lg">
        <h2>Column width</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-warning text-info">Col 1</div>
            </div>
            <div class="col-3 mb-3">
                <div class="p-5 bg-warning text-info">Col 2</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-warning text-info">Col 3</div>
            </div>
            
        </div>
    </div>

    <div class="container-lg">
        <h2>Responsive Column widths</h2>
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-info text-white">Col 1</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-info text-white">Col 2</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-info text-white">Col 3</div>
            </div>
        </div>
    </div>

    <div class="container-lg">
        <h2>Justify column widths</h2>
        <div class="row justify-content-between" >
            <div class="col-md-3">
                <div class="p-5 bg-success text-white">Col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-success text-white">Col 2</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-success text-white">Col 3</div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js" ></script>
</body>
</html>
